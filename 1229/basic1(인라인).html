<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <!--  글자관련 인라인 태그 -->
          <!--  의미를 가진 강조태그(시맨틱태그) -->
          <h1> 요즈음은 <strong>반응형 웹</strong>이 대세이다.</h1>
          <h1> 요즈음은 <em>반응형 웹</em>이 대세이다.</h1>
          <h1> 요즈음은 <b>반응형 웹</b>이 대세이다.</h1>
          <h1> 요즈음은 <i>반응형 웹</i>이 대세이다.</h1>
        <ul>
            <li><a href="https://nate.com">네이트로 가자</a></li>
            <li><a href="https://nate.com" target="_blank">네이트로 가자</a></li>
            <li><a href="basic.html" target="_blank">베이직(블록요소)열기</a></li>
        </ul>
        <p>마크태그는 <mark>형광펜</mark>역할</p>
        <h2>스몰태그는 조금 <small>작게</small> 화면에 표시</h2>
        <p>밑줄은 <ins>밑줄</ins> 역할(접근성)</p>
        <p>밑줄은 <u>밑줄</u> 역할</p>
        <p>밑줄은 <del>밑줄</del> 역할</p>
        <h3>X<sup>2</sup>윗첨자</h3>
        <h3>CO<sub>2</sub>아랫첨자</h3>

        <!-- 인라인 요소 
        1. 한줄 안에 존재한다.
        2. 대표적인 인라인 요소: a, span, img, strong, em, b, i, u, sub, sup, br
        2-1 시맨틱 태그(강조): strong, em
        3. 줄바꿈이 발생하지 않는다.
        4. 넓이(width), 높이(height) 설정 불가
        5. margin(바깥여백), padding(안쪽여백) 설정 제한적
        6. 인라인 요소 안에 블록요소 포함 불가
        7. 글자나 이미지 꾸밀 때 주로 사용
        -->

    </p>
</body>
</html>
